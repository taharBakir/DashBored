
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Dashbored un peu de veille mec">
    <meta name="author" content="Tahar bakir">
    <!--<link rel="icon" href="../../favicon.ico">-->

    <title>Dashboard for the Java dev</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

  </head>

  <body style="background-color:#E9F0F5;">

    <nav class="navbar navbar-inverse navbar-fixed-top" style="background-color:#FA7252 !important;">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navSideBar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" style="color:#fff !important;" >## DASHBORED ##</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-3 col-md-2 sidebar" style="background-color:#273135" id="navSideBar">
          <ul class="nav nav-sidebar">
            <li id="hackerNews"><a nbStories="20" urlTop="https://hacker-news.firebaseio.com/v0/topstories.json" urlDetail="https://hacker-news.firebaseio.com/v0/item/">Hacker news</a></li>
            <li id="dzoneJava" ><a url="http://feeds.dzone.com/java">Dzone Java</a></li>
            <li id="dzoneWebDev" ><a url="http://feeds.dzone.com/webdev">Dzone WebDev</a></li>
            <li id="stackOverflow" ><a nbquestions="20" urlTop="https://api.stackexchange.com/2.2/questions/no-answers?order=desc&sort=creation&tagged=java&site=stackoverflow">Stackoverflow</a></li>
            <li id="redditProgramming"><a url="https://www.reddit.com/r/programming/.rss">Reddit Programming</a></li>
          </ul>
        </div>
        <div class="col-xs-12 col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" >
          <h2 class="sub-header" id="feed_name">No feed selected yet</h2>
          <div class="table-responsive">
            <div id="result_box">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Author</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
          <!-- Loading -->
          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Please wait while we fetch the data</h4>
                </div>
                <div class="modal-body">
                  <div class="progress">
                    <div id="modal_progress_bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: 0%;">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>

    <!-- Dashbored core -->
    <script src="dashbored.js"></script>

  </body>
</html>
